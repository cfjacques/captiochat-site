<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Começar • CaptioChat</title>
  <link rel="icon" href="./assets/favicon.ico" />
  <style>
    :root{--bg:#0b1222;--fg:#e2e8f0;--muted:#94a3b8;--card:#0f172a;--ok:#84cc16;--soon:#f59e0b;--primary:#2563eb}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .nav{display:flex;align-items:center;justify-content:space-between;max-width:1100px;margin:16px auto;padding:0 16px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .brand img{width:28px;height:28px;border-radius:8px;object-fit:contain}
    .back{position:fixed;top:16px;right:16px;background:#111827;border:1px solid #1f2937;color:#e5e7eb;border-radius:10px;padding:10px 14px;text-decoration:none}
    .wrap{max-width:1100px;margin:28px auto;padding:0 16px;display:grid;grid-template-columns:1fr 1fr;gap:24px}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:16px;padding:24px}
    .title{font-size:34px;font-weight:800;margin:0 0 18px}
    .muted{color:var(--muted)}
    .btn{display:inline-flex;align-items:center;gap:8px;background:var(--primary);color:#fff;border:0;border-radius:10px;padding:10px 16px;font-weight:700;text-decoration:none}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;font-size:12px}
    .ok{background:#052e16;color:#bbf7d0;border:1px solid #166534}
    .soon{background:#1f1206;color:#fed7aa;border:1px solid #b45309}
    .disabled{opacity:.5;pointer-events:none}
  </style>
</head>
<body>

<a class="back" href="/">Voltar</a>

<div class="nav">
  <div class="brand">
    <img src="./assets/logo.png" alt="CaptioChat" />
    <span>CaptioChat</span>
  </div>
</div>

<div class="wrap">
  <!-- Instagram - Em breve -->
  <div class="card">
    <div class="title">Instagram</div>
    <p class="muted">Em breve.</p>
    <div style="margin:14px 0 18px;height:2px;background:#1f2937"></div>
    <span class="badge soon">Em breve</span>
    <a class="btn disabled" href="#" style="float:right">Conectar</a>
  </div>

  <!-- Facebook Messenger - Disponível -->
  <div class="card">
    <div class="title">Facebook Messenger</div>
    <p class="muted">Habilite respostas e eventos da Página.</p>
    <div style="margin:14px 0 18px;height:2px;background:#1f2937"></div>
    <span class="badge ok">Disponível</span>
    <a class="btn" href="https://app.captiochat.com/connect/meta?tenant_id=demo_show" style="float:right">Conectar</a>
  </div>
</div>

</body>
</html>

<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CaptioChat — Legal</title>
  <link rel="icon" href="/assets/favicon.ico" />
  <style>
    :root{
      --bg:#0b1220;--panel:#0f172a;--card:#111b2e;
      --fg:#e6eefc;--muted:#97a5bf;--primary:#2563eb;--border:rgba(255,255,255,.07)
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    a{color:#9ec1ff;text-decoration:none}
    .nav{display:flex;align-items:center;justify-content:space-between;max-width:1200px;margin:18px auto;padding:0 16px}
    .brand{display:flex;gap:10px;align-items:center;font-weight:800}
    .brand img{width:28px;height:28px;border-radius:8px}
    .btn-ghost{background:transparent;border:1px solid var(--border);padding:10px 16px;border-radius:12px;color:var(--fg);text-decoration:none}
    .wrap{max-width:1200px;margin:10px auto 32px;padding:0 16px;display:grid;grid-template-columns:300px 1fr;gap:18px}
    .aside{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:16px;height:calc(100vh - 140px);position:sticky;top:16px;overflow:auto}
    .aside h3{margin:0 0 10px}
    .menu{display:flex;flex-direction:column;gap:8px;margin-top:8px}
    .item{display:flex;justify-content:space-between;align-items:center;background:var(--card);border:1px solid var(--border);padding:12px 14px;border-radius:12px;cursor:pointer}
    .item span{color:var(--fg)}
    .item small{color:var(--muted)}
    .item.active{outline:2px solid var(--primary)}
    .content{background:var(--panel);border:1px solid var(--border);border-radius:16px;min-height:70vh;display:flex;flex-direction:column}
    .toolbar{display:flex;gap:10px;align-items:center;justify-content:space-between;border-bottom:1px solid var(--border);padding:12px 16px}
    .toolbar-title{font-weight:700}
    .btn{background:var(--primary);color:#fff;border:0;border-radius:10px;padding:10px 14px}
    iframe{flex:1;border:0;border-radius:0 0 16px 16px;background:#0b1220}
    @media (max-width:940px){
      .wrap{grid-template-columns:1fr}
      .aside{height:auto;position:static}
      iframe{height:70vh}
    }
  </style>
</head>
<body>
  <div class="nav">
    <div class="brand">
      <img src="/assets/logo.png" alt="CaptioChat"/>
      <span>CaptioChat</span>
    </div>
    <a href="/" class="btn-ghost">Voltar</a>
  </div>

  <div class="wrap">
    <aside class="aside">
      <h3>Documentos legais</h3>
      <div class="menu" id="menu">
        <div class="item" data-doc="privacy"><span>Política de Privacidade</span><small>/legal/privacy/</small></div>
        <div class="item" data-doc="tos"><span>Termos de Serviço</span><small>/legal/tos/</small></div>
        <div class="item" data-doc="dpa"><span>DPA (LGPD/GDPR)</span><small>/legal/dpa/</small></div>
        <div class="item" data-doc="cookies"><span>Política de Cookies</span><small>/legal/cookies/</small></div>
        <div class="item" data-doc="delete"><span>Exclusão de Dados</span><small>/legal/delete/</small></div>
      </div>
    </aside>

    <section class="content">
      <div class="toolbar">
        <div class="toolbar-title" id="title">Selecione um documento</div>
        <div style="display:flex;gap:8px">
          <a id="open" class="btn" target="_blank" rel="noopener">Abrir em nova aba</a>
        </div>
      </div>
      <iframe id="viewer" title="Documento legal"></iframe>
    </section>
  </div>

  <script>
    // mapa doc → url
    const urls = {
      privacy: '/legal/privacy/',
      tos: '/legal/tos/',
      dpa: '/legal/dpa/',
      cookies: '/legal/cookies/',
      delete: '/legal/delete/'
    };
    const titles = {
      privacy: 'Política de Privacidade',
      tos: 'Termos de Serviço',
      dpa: 'Acordo de Processamento de Dados (DPA)',
      cookies: 'Política de Cookies',
      delete: 'Exclusão de Dados do Usuário'
    };

    const viewer = document.getElementById('viewer');
    const openBtn = document.getElementById('open');
    const titleEl = document.getElementById('title');
    const menu = document.getElementById('menu');

    function setActive(doc){
      [...menu.children].forEach(li => li.classList.toggle('active', li.dataset.doc === doc));
    }
    function loadDoc(doc){
      const url = urls[doc] || urls.privacy;
      const name = titles[doc] || titles.privacy;
      viewer.src = url;
      openBtn.href = url;
      titleEl.textContent = name;
      setActive(doc);
      // mantém na barra para compartilhar
      const u = new URL(location.href);
      u.searchParams.set('doc', doc);
      history.replaceState({}, '', u);
    }
    // clique no menu
    menu.addEventListener('click', (e)=>{
      const item = e.target.closest('.item');
      if(!item) return;
      loadDoc(item.dataset.doc);
    });
    // doc inicial por query ?doc=
    const initial = new URLSearchParams(location.search).get('doc') || 'privacy';
    loadDoc(initial);
  </script>
</body>
</html>
